<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Samana ‚Äî A Little Comfort üíñ</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: 'Poppins', sans-serif;
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;
      background: linear-gradient(120deg,#f7e9ff 0%, #fff6f0 45%, #e8fbff 100%);
      overflow-x:hidden;
      color:#333;
    }

    .card{
      width:min(980px,96%);
      background:rgba(255,255,255,0.9);
      border-radius:24px; padding:32px; box-shadow:0 12px 40px rgba(14,22,47,0.12);
      position:relative; overflow:hidden;
    }

    h1{font-size:28px;line-height:1.2}
    p.lead{opacity:0.85;margin-top:6px;font-size:16px}

    /* Floating hearts */
    .hearts{position:absolute;inset:0;pointer-events:none;z-index:1}
    .heart{
      position:absolute;width:18px;height:18px;transform:translate(-50%,-50%);
      background:linear-gradient(45deg,#ff6b9a,#ffb199);clip-path:polygon(50% 0%, 61% 15%, 75% 15%, 82% 25%, 82% 40%, 50% 80%, 18% 40%, 18% 25%, 25% 15%, 39% 15%);
      opacity:0.95;filter:drop-shadow(0 6px 12px rgba(255,107,154,0.12));
      animation:floatUp linear infinite;
    }
    @keyframes floatUp{
      0%{transform:translateY(30px) scale(0.85); opacity:0}
      20%{opacity:1}
      100%{transform:translateY(-260px) scale(1.1); opacity:0}
    }

    /* 3D rotating text */
    .amaze{
      margin:28px 0;text-align:center;font-size:26px;font-weight:700;
      perspective:1000px;overflow:hidden;
    }
    .amaze span{
      display:inline-block;animation:rotateText 8s infinite linear;
    }
    @keyframes rotateText{
      0%{transform:rotateY(0)}
      50%{transform:rotateY(180deg)}
      100%{transform:rotateY(360deg)}
    }

    /* Sparkle animation */
    .sparkle-text{
      position:relative;display:inline-block;color:#ff6b9a;font-weight:800;
    }
    .sparkle-text::after{
      content:'';position:absolute;width:8px;height:8px;border-radius:50%;
      top:-6px;right:-10px;background:gold;box-shadow:0 0 12px gold;
      animation:spark 2s infinite ease-in-out;
    }
    @keyframes spark{0%,100%{opacity:0;transform:scale(0.5)}50%{opacity:1;transform:scale(1.2)}}

    /* Shooting stars */
    .shooting-star{
      position:fixed;width:2px;height:80px;background:linear-gradient(to top,#fff,transparent);
      top:-100px;left:50%;opacity:0.8;z-index:0;
      animation:shoot 5s linear infinite;
    }
    @keyframes shoot{
      0%{transform:translate(-200px,-200px) rotate(45deg);opacity:0}
      10%{opacity:1}
      50%{transform:translate(300px,300px) rotate(45deg);opacity:0}
      100%{opacity:0}
    }

    /* Sections */
    .panel{margin:20px 0;padding:20px;border-radius:16px;background:rgba(255,255,255,0.7)}
    .btn-hug,.btn-tea,.btn-massage{
      padding:12px 18px;border:0;border-radius:12px;font-weight:600;cursor:pointer;margin:6px;
    }
    .btn-hug{background:linear-gradient(90deg,#ff9aa2,#ffb199);color:#fff}
    .btn-tea{background:#fff;border:1px solid #ffd6a5}
    .btn-massage{background:linear-gradient(90deg,#9be7ff,#c9f8ff)}

    footer{margin-top:20px;text-align:center;font-size:14px;opacity:0.8}
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts" id="heartsContainer"></div>
    <div class="shooting-star"></div>

    <h1>For <span class="sparkle-text">Samana Parajuli</span> üíñ</h1>
    <p class="lead">From Krrish Nyoupane ‚Äî your personal coder & cheerleader.</p>

    <div class="amaze"><span>You are my sunshine üåû</span></div>

    <div class="panel">
      <p>Hey Samana, I know you are in pain right now, but this little world is built only to make you smile. Every star here whispers <strong>‚ÄúI love you‚Äù</strong>.</p>
      <div>
        <button class="btn-hug" id="btnHug">Send Hug ü§ó</button>
        <button class="btn-tea" id="btnTea">Warm Tea ‚òï</button>
        <button class="btn-massage" id="btnMassage">Massage Tips ‚úã</button>
      </div>
    </div>

    <footer>
      Made with infinite love for Samana ‚ù§Ô∏è
    </footer>
  </div>

  <script>
    const heartsContainer=document.getElementById('heartsContainer');
    function spawnHearts(count=16){
      for(let i=0;i<count;i++){
        const h=document.createElement('div');
        h.className='heart';
        h.style.left=Math.random()*100+'%';
        h.style.bottom=(-20-Math.random()*40)+'px';
        h.style.width=(12+Math.random()*20)+'px';
        h.style.height=h.style.width;
        h.style.animationDuration=(6+Math.random()*6)+'s';
        h.style.animationDelay=Math.random()*5+'s';
        heartsContainer.appendChild(h);
      }
    }
    spawnHearts();

    document.getElementById('btnHug').onclick=()=>alert('Big hug from Krrish ü§ó‚ù§Ô∏è');
    document.getElementById('btnTea').onclick=()=>alert('Here is some warm tea to ease the pain ‚òï');
    document.getElementById('btnMassage').onclick=()=>alert('Massage Tip: Gentle circular motion on tummy helps ‚úã');
  </script>
</body>
</html>
